<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <style>
        /* form */
        .form-container {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 1.5rem;
            border-radius: 8px;
            width: 300px;
            background-color: #333;
            color: white;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
    </style>
    <script>
        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                window.location.href = '/login';  // Redirect after successful registration
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                window.location.href = '/';  // Redirect after successful login
            }
        }

    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Trash Panda Calculator</div>
    </nav>
    
    <div class="form-container">
        <!-- Register Form -->
        <div class="form-box">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email/Phone:</label>
                    <input type="text" name="contactInfo" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="{{ url_for('pages_bp.advisor_login') }}"style="color:white;" > Advisor? </a>
        </div>
        
        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="contactInfo" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
